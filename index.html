<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage de Cartes Pokémon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 90px;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            width: 200px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }
        .details {
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        .details img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .details h3 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #333;
        }
        .details p {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-top: 20px;">Collection de Cartes des Dn-Made Numérique #lesmeilleurs</h1>

<p> Merci à Lucile pour m'avoir laissé reprendre ces illustrations. Merci à Lola, Amandinne et Pauline pour m'avoir donner des idées dans le contenu des différentes cartes.

    <div class="container" id="cardContainer">
        <!-- Les cartes seront générées ici par JavaScript -->
    </div>
    <div class="details" id="details" style="display: none;">
        <img id="detailsImage" src="" alt="">
        <h3 id="detailsName"></h3>
        <p id="detailsGenre"></p>
        <p id="detailsAnniv"></p>
        <p id="detailsAtk"></p>
        <p id="detailsDef"></p>
        <p id="detailsAura"></p>
        <p id="detailsDescription"></p>
    </div>

    <script>
        // Tableau des cartes Pokémon avec le détails dans l'ordre
        const details = [
            { name: "Amandine", image: "amandine.png",genre: "fille",  anniv: "22/06" ,atk: "Citation : << Trop belle !!! >>",def:"Atouts : belle gosse absolue",aura: 0, description: "je défonce lola everyday"},
            { name: "Anaëlle", image: "anaelle.png" , genre: "fille",  anniv: "03/01" ,atk: "Citation : << Sigma >> ",def:"Atouts : Gigachad, jawline :)", aura: 2000000000000000, description: "La salle de sport à peur d'elle."},
            { name: "Henan", image: "henan.png",genre: "garçon", anniv: "07/07" ,atk: "Citation : << J'ai envie de dormir. >>",def:"Atouts : Dormeur professionnel",aura: 100000000000, description: "Il est professionel et certifier."},
            { name: "Kali", image: "kali.png", genre: "fille",  anniv: "08/01" ,atk: "Citation : << La cavalière noire des autoroutes. >> ",def:"Atouts : Punchline en or", aura: 80000000000,description: "L'excès de vitesse ça la connait."},
            { name: "Kelly", image: "kelly.png", genre: "fille",  anniv: "16/08" ,atk: "Citation : << On ne vend pas la musique on la partage. >>", def:"Atouts : A de bon goût pour la musique et le dessin",aura: 75000000000,   description: "'Rue déserte drnière cigarette plus rien ne bouge !'"},
            { name: "Lina", image: "lina.png", genre: "fille",  anniv: "20/09" ,atk: "Citation : << Le luxe est lié au temps qui passe. >>",def:"Atouts :  A beaucoup de style",aura: 10000000000,description: "Toujours là à la met gala"},
            { name: "Lola", image: "lola.png", genre: "fille",  anniv: "20/12" ,atk: "Citation : << Ecoutez-moi j'ai déjà jouer à ce jeux ! >>",  def:"Atouts : connaissances hiboux ++",aura: 11527886531144881578778455155484898489,   description: "Trop DaRk, + 10 0000000 aura"},
            { name: "Louane", image: "louane.png", genre: "fille",  anniv: "27/10" ,atk: "Citation : << Hello world ! >>",def:"Atouts : print('Elle sait bien manier le code')", aura: 100000000000000,description: "La détermination est en elle."},
            { name: "Lucile", image: "lucile.png", genre: "fille",  anniv: "27/01" ,atk: "Citation : << Je rêve ma peinture, et ensuite je peins mon rêve. >>",def:"Atouts : Illustration divine",aura: 210000000000000000000000,description: "Elle est sculptée par les anges."},
            { name: "Mathilde", image: "mathilde.png",genre: "fille",  anniv: "12/04" ,atk: "Citation : <<Ce n'est pas parce qu'en hiver on dit 'fermez la porte, il fait froid dehors', qu'il fait moins froid dehors quand la porte est fermée. >>", def:"Atouts : Gentillesse ++",aura: 300000000,description: "Le taux de gentillesse dépase les compteurs."},
            { name: "Nolhan", image: "nolhan.png", genre: "garçon", anniv: "01/01" ,atk: "Citation : << Coder, la gloire et manger >>",def:"Atouts : Perruque d'immunité activé",aura: 1800000000000000,description: "Il active la perruque d'immunité, attendre 3 trours pour éspérer lui infliger des dégats"},
            { name: "Pauline", image: "pauline.png",genre: "fille",  anniv: "29/01" ,atk: "Citation : << Vers l'infini et l'haut dela >>",  def:"Atouts : Laïka et Vienne",aura: 190000000001969,description: "Un petit pas pour l'Homme et un grand pas pour l'humanité"},
            { name: "Perrine", image: "perrine.png",genre: "fille",  anniv: "18/02" ,atk: "Citation : << Pomme la pomme, à Méditerranée. >>",def:"Atouts : Mur de meme", aura: 666, description: "Cette personne paraît à la fois inoffensive et très dangereuse ! Attention aux attaques de memes."},
            { name: "Sara", image: "sara.png", genre: "fille",  anniv: "21/05" ,atk: "Citation : << En voiture Simone >>",  def:"Atouts : Permis B",aura: 1264845541225651,description: "En plus d'avoir le permis, c'est une personne très mature. Elle est douée aux jeux vidéo."},
            { name: "Sophia", image: "sophia.png",genre: "fille",  anniv: "21/12" ,atk: "Citation : << La seule limite est l'imagination >>",  def:"Atouts : Elle est observatrice",aura: 5000000000000000,description: "Wigardium Leviosa !"},
            { name: "Thais", image: "thais.png",genre: "fille",  anniv: "25/08" ,atk: "Citation : << Il m'entraine au bout de la nuits. >>",def:"Atouts : A de bon goût musicaux",aura: 8465174854154454,description: "Les démons de minuits"},
            { name: "Toni", image: "toni.png",genre: "garçon", anniv: "01/12" ,atk: "Citation : << . . . >>",def:"Atouts : Est imprévisible et invisible",aura: 56498798468444987456,description: ". . ."},
            { name: "Valiavo", image: "val.png",genre: "garçon", anniv: "26/10" ,atk: "Citation : << En vraie je veux rentrer chez moi. >> ", def:"Atouts : Brawlstars",aura: 9898989,description: "Mais il se rendort super vite en général."},
        ];

       

        const cardContainer = document.getElementById('cardContainer');

        // Conteneur des détails
        const detailsElement = document.getElementById('details');
        const detailsImage = document.getElementById('detailsImage');
        const detailsName = document.getElementById('detailsName');
        const detailsAtk = document.getElementById('detailsAtk');
        const detailsDef = document.getElementById('detailsDef');
        const detailsDescription = document.getElementById('detailsDescription');

        // Génération des cartes
        details.forEach((card, index) => {
            // Création des éléments
            const cardElement = document.createElement('div');
            cardElement.className = 'card';

            const imgElement = document.createElement('img');
            imgElement.src = card.image;
            imgElement.alt = `Carte de ${card.name}`;

            const nameElement = document.createElement('h3');
            nameElement.textContent = card.name;

            // Assemblage de la carte
            cardElement.appendChild(imgElement);
            cardElement.appendChild(nameElement);

            // Ajout d'un gestionnaire d'événement pour afficher les détails
            cardElement.addEventListener('click', () => {
                let i = 1
                const detail = details[index];
                detailsImage.src = card.image;
                detailsName.textContent = detail.name;
                detailsGenre.textContent = "Genre : "+detail.genre;
                detailsAnniv.textContent = "Anniversaire : "+detail.anniv;
                detailsAtk.textContent = detail.atk;
                detailsDef.textContent = detail.def;
                detailsAura.textContent = "Niveau d'aura : "+detail.aura;
                detailsDescription.textContent = detail.description;
                detailsElement.style.display = 'block';
            });

            // Ajout de la carte au conteneur
            cardContainer.appendChild(cardElement);
        });
    </script>
</body>
</html>
